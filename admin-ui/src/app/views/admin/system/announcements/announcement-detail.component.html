<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  (ngSubmit)="saveChange()"
>
  <p-panel
    #pnlDetail
    header="Thông tin"
    [toggleable]="true"
    [collapsed]="false"
  >
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
        <label for="projectId" class="block">Chọn Dự Án</label>
        <p-dropdown id="projectId" [options]="projectCategory" formControlName="projectId" [showClear]="true"
          placeholder="Chọn Dự Án" autoWidth="false" [style]="{ width: '100%' }">
        </p-dropdown>
      </div>
      <div class="field col-12 md:col-6">
        <label for="title">Thông Báo <span class="required">*</span></label>
        <input
          id="title"
          type="text"
          pInputText
          [pKeyFilter]="noSpecial"
          formControlName="title"
          [style]="{ width: '100%' }"
        />
        <app-validation-message
          [entityForm]="form"
          fieldName="title"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>
      <div class="field col-12 md:col-6">
        <label for="content"
          >Nội dung<span class="required">*</span></label
        >
        <input
          id="content"
          type="text"
          pInputText
          [pKeyFilter]="noSpecial"
          formControlName="content"
          [style]="{ width: '100%' }"
        />
        <app-validation-message
          [entityForm]="form"
          fieldName="content"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>
    </div>
     <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="status" [binary]="true" id="status"></p-checkbox>
        <label for="status">Status</label>
      </div>
    <ng-template pTemplate="footer">
      <button
        pButton
        type="submit"
        class="btn btn-primary"
        [disabled]="!form.valid || btnDisabled"
      >
        {{ saveBtnName }}
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{
          width: '100px',
          height: '100px',
          position: 'absolute',
          top: '25%',
          left: '50%'
        }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
